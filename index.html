<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <script src="src/game.js" defer></script>
</head>
<body class="bg-gray-50">
  <div class="bg-gray-50 w-80 h-[32rem] mx-auto flex flex-col">
    <div class="w-full h-20 grid grid-cols-3">
        <div class="my-auto">
            <p id="timer-div" class="m-auto text-center text-2xl">00:000</p>
        </div>
        <div class="my-auto">
            <p id="points-div" class="text-violet-800 m-auto text-center text-5xl font-bold">0</p>
        </div>
        <div class="my-auto">
            <p id="pr-div" class="m-auto text-center text-3xl">0</p>
        </div>
    </div>
    <div class="bg-amber-200 grid grid-cols-4 grid-rows-4 h-80">
        <div id="0" class="bg-white text-center"></div>
        <div id="1" class="bg-white text-center"></div>
        <div id="2" class="bg-white text-center"></div>
        <div id="3" class="bg-white text-center"></div>
        <div id="4" class="bg-white text-center"></div>
        <div id="5" class="bg-white text-center"></div>
        <div id="6" class="bg-white text-center"></div>
        <div id="7" class="bg-white text-center"></div>
        <div id="8" class="bg-white text-center"></div>
        <div id="9" class="bg-white text-center"></div>
        <div id="10" class="bg-white text-center"></div>
        <div id="11" class="bg-white text-center"></div>
        <div id="12" class="bg-white text-center"></div>
        <div id="13" class="bg-white text-center"></div>
        <div id="14" class="bg-white text-center"></div>
        <div id="15" class="bg-white text-center"></div>
    </div>
    <div class="justify-self-end">
        <p id="lost-div" class="text-red-600 text-3xl text-center"></p>
        <br>
        <p id="score-div" class="text-red-600 text-3xl text-center"></p>
    </div>
  </div>
</body>
</html>
